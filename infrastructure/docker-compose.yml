services:
  postgres:
    image: postgres:16
    container_name: reveries-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: reveries-redis
    restart: always
    command: [
      "redis-server",
      "--maxmemory", "512mb",
      "--maxmemory-policy", "volatile-lru",
      "--requirepass", "${REDIS_PASSWORD}"
    ]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - redis-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  redisinsight:
    image: redis/redisinsight:latest
    container_name: reveries-redisinsight
    restart: always
    ports:
      - "5540:5540"
    volumes:
      - redisinsight_data:/data
    networks:
      - redis-network
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
  redisinsight_data:
networks:
  redis-network:
    driver: bridge
